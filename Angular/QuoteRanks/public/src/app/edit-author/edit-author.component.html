<p><a href="/home">Home</a></p>
<p>Edit quotable author:</p>
<div *ngIf="author">
  <!-- <p>{{ author | json }}</p> -->
  <label>Name:</label><br>
  <p *ngIf="error">{{error}}</p>
  <input type="text" [(ngModel)]=author.name name="author.name"/><br>
  <p><button (click)="redirectHome()">Cancel</button><button (click)="update()">Submit</button></p>
</div>
